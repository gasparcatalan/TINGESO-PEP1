<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<!-- Barra de navegaciÃ³n -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Milk Stgo</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Inicio</a></li>
            <li><a href="/lista">Proveedores</a></li>
            <li><a href="/importLab">Importar Acopios</a> </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1>Subir Archivos CSV</h1>
    <form th:action="@{/importLab}" method="POST" enctype="multipart/form-data" class = "mt-5">
        <div class="form-group">
            <label for="acopios">Archivo Acopios</label>
            <input type="file" class="form-control-file" id="acopios" name="acopios" accept=".csv" required>
        </div>
        <div class="form-group">
            <label for="laboratorios">Archivo Resultados</label>
            <input type="file" class="form-control-file" id="laboratorios" name="laboratorios" accept=".csv" required>
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn" >Enviar</button>
    </form>
</div>




</form>
</div>

<!-- Importar jQuery y Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-0m/RJN9MYHQdUmEuW3J3SFz9TaZ1vUaCf5q1i9pjX6Kj7UhBtM6a8abt5VjVOJpd"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-zISQnIq7VXY9QghlC7V/zsTcmFp7BZNRk+jjKddV+sAbi53loRn38iDwbwsZe6dz"
        crossorigin="anonymous"></script>
</body>
</html>
