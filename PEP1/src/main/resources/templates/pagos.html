<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Pagos </title>
    <!-- Importar Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<!-- Barra de navegaciÃ³n -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Milk Stgo</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Inicio</a></li>
            <li><a href="/crear">Agregar proveedor</a></li>
            <li><a href="/lista">Proveedores</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Lista de Pagos</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID del Pago</th>
            <th>Fecha</th>
            <th>Monto Final</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pago : ${pagos}">
            <td>
                <a th:href="@{/pago/{id_pago} (id_pago=${pago.getIdPago()})}">
                    <span th:text="Ver"></span>
                </a>
            </td>
            <td th:text="${pago.getIdPago()}"></td>
            <td th:text="${pago.getFecha()}"></td>
            <td th:text="${pago.getMontoFinal()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Importar jQuery y Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


</body>
</html>
